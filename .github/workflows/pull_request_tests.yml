
name: Run Unit Tests on Pull Requests

on:
  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: self-hosted
    container:
        image: python:3.10-bullseye
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests -p '*_UnitTest.py'
